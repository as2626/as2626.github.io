<body>

  <h4 class="a">feed (click on) the bunny for my résumé, email, LinkedIn, GitHub, etc.</h4>

  <pre id="display-bunny" class="center" onclick="onClick()">  /)/)
 <span id="mouse-reference">(</span>..=)
c(")(")</pre>

  <script defer="defer">
    (function () {
      "use strict";
      var R_CENTER = 130 / Math.sqrt(2); // px
      var R_OUTER = 130; // px
      var THETA_DEAD = rad(5);
      var count = 0
      var animating = false;

      function rad(deg) {
        return deg / 180 * Math.PI;
      }

      var frames = {};
      frames.top =
        " ()()\n" +
        " <span id=\"mouse-reference\">(</span>'')\n" +
        "c(\")(\")";

      frames.topLeft =
        "  /)/)\n" +
        " <span id=\"mouse-reference\">(</span>''=)\n" +
        "c(\")(\")";

      frames.left =
        "  /)/)\n" +
        " <span id=\"mouse-reference\">(</span>^^=)\n" + // ••
        "c(\")(\")";

      frames.bottomLeft =
        "  /)/)\n" +
        " <span id=\"mouse-reference\">(</span>..=)\n" +
        "c(\")(\")";

      frames.bottom =
        " ()()\n" +
        " <span id=\"mouse-reference\">(</span>..)\n" +
        "c(\")(\")";

      frames.bottomRight =
        " (\\(\\\n" +
        " <span id=\"mouse-reference\">(</span>=..)\n" +
        "c(\")(\")";

      frames.right =
        " (\\(\\\n" +
        " <span id=\"mouse-reference\">(</span>=^^)\n" + // ••
        "c(\")(\")";

      frames.topRight =
        " (\\(\\\n" +
        " <span id=\"mouse-reference\">(</span>='')\n" +
        "c(\")(\")";

      frames.center =
        " ()()\n" +
        " <span id=\"mouse-reference\">(</span>^O^)\n" +
        "c(\")(\")";

      frames.munch1 =
        " ()()\n" +
        " <span id=\"mouse-reference\">(</span>^o^)\n" +
        "c(\")(\")";

      frames.munch2 =
        " ()()\n" +
        " <span id=\"mouse-reference\">(</span>^-^)\n" +
        "c(\")(\")";

      frames.munch3 =
        " ()()\n" +
        " <span id=\"mouse-reference\">(</span>^.^)\n" +
        "c(\")(\")";

      var display = document.getElementById("display-bunny");
      var curr = 'center';
      function displayFrame(name) {
        if (curr !== name) {
          window.requestAnimationFrame(function () {
            display.innerHTML = frames[name];
            curr = name;
          })
        }
      }

      function watchMouse(e) {
        if (animating) {
          return;
        }
        var mouseX = e.pageX;
        var mouseY = e.pageY;
        var reference = document.getElementById("mouse-reference");
        var rect = reference.getBoundingClientRect();
        var centerX = (rect.left + rect.right) / 2;
        var centerY = (rect.top + rect.bottom) / 2;
        var dx = mouseX - centerX;
        var dy = -(mouseY - centerY);
        var r = Math.sqrt(dx * dx + dy * dy);
        var theta = Math.atan2(dy, dx);

        if (r <= R_CENTER) {
          displayFrame('center');
        }

        if (r >= R_OUTER) {
          if (rad(-45 / 2) + THETA_DEAD <= theta && theta <= rad(45 / 2) - THETA_DEAD) {
            displayFrame('right');
          }
          if (rad(45 / 2) + THETA_DEAD <= theta && theta <= rad(135 / 2) - THETA_DEAD) {
            displayFrame('topRight');
          }
          if (rad(135 / 2) + THETA_DEAD <= theta && theta <= rad(225 / 2) - THETA_DEAD) {
            displayFrame('top');
          }
          if (rad(225 / 2) + THETA_DEAD <= theta && theta <= rad(315 / 2) - THETA_DEAD) {
            displayFrame('topLeft');
          }
          if (rad(315 / 2) + THETA_DEAD <= theta || theta <= rad(-315 / 2) - THETA_DEAD) {
            displayFrame('left');
          }
          if (rad(-315 / 2) + THETA_DEAD <= theta && theta <= rad(-225 / 2) - THETA_DEAD) {
            displayFrame('bottomLeft');
          }
          if (rad(-225 / 2) + THETA_DEAD <= theta && theta <= rad(-135 / 2) - THETA_DEAD) {
            displayFrame('bottom');
          }
          if (rad(-135 / 2) + THETA_DEAD <= theta && theta <= rad(-45 / 2) - THETA_DEAD) {
            displayFrame('bottomRight');
          }
        }
      }

      window.onClick = function () {
        animating = true;
        displayFrame('munch1');
        setTimeout(function () {
          displayFrame('munch2');
          setTimeout(function () {
            displayFrame('munch3');
            setTimeout(function () {
              displayFrame('munch2');
              setTimeout(function () {
                displayFrame('munch1');
                setTimeout(function () {
                  displayFrame('center');
                  setTimeout(function () {
                    displayFrame('munch1');
                    setTimeout(function () {
                      displayFrame('munch2');
                      setTimeout(function () {
                        displayFrame('munch3');
                        setTimeout(function () {
                          animating = false;
                          window.location.href = "https://singh2000abhay.github.io/resume.pdf";
                        }, 100);
                      }, 100);
                    }, 100);
                  }, 100);
                }, 100);
              }, 100);
            }, 100);
          }, 100);
        }, 100);


      }


      document.onmousemove = watchMouse;

    })();

  </script>
</body>
